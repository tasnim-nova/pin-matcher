<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-display" class="form-control" type="text">
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="seven-btn" onclick="displayNum('seven-btn')">7</div>
                              <div class="button" id="eight-btn" onclick="displayNum('eight-btn')">8</div>
                              <div class="button" id="nine-btn" onclick="displayNum('nine-btn')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="four-btn" onclick="displayNum('four-btn')">4</div>
                              <div class="button" id="five-btn" onclick="displayNum('five-btn')">5</div>
                              <div class="button" id="six-btn" onclick="displayNum('six-btn')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="one-btn" onclick="displayNum('one-btn')">1</div>
                              <div class="button" id="two-btn" onclick="displayNum('two-btn')">2</div>
                              <div class="button" id="three-btn" onclick="displayNum('three-btn')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="clear" onclick="clearButton('clear')"><</div>
                                <div class="button" id="zero-btn" onclick="displayNum('zero-btn')">0</div>
                                <div class="button" id="allClear" onclick="allClearButton('allClear')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script> 
    //Generating random number in input section by clicking generation pin button  
        var generateButton = document.getElementById("generate-pin").addEventListener('click', function () {
            var fourDigitNum = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;;
            document.getElementById("random-display").value = fourDigitNum;           

        })

    //Calculator and Display Number
        function displayNum(id) { 
            var valueCatch = document.getElementById(id);
            document.getElementById("number-display").value  += valueCatch.innerText ;
    }

    function allClearButton(id){
        document.getElementById("number-display").value = "";
    }

    function clearButton(id){
        var displayNumber = document.getElementById("number-display").value
        document.getElementById("number-display").value = displayNumber.substr(0,  displayNumber.length - 1);
    }



    
    </script>
</body>
</html>
